<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create New Product</title>
</head>
<body>
<div align="center">
    <h1><font size="8" color="#483d8b">Create New Product</font></h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${product}"method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td><font size="3" color="red">Product Name:</font></td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td><font size="3" color="red">Brand:</font></td>
                <td><input type="text" th:field="*{brand}" /></td>
            </tr>
            <tr>
                <td><font size="3" color="red">Made In:</font></td>
                <td><input type="text" th:field="*{madein}" /></td>
            </tr>
            <tr>
                <td><font size="3" color="red">Price:</font></td>
                <td><input type="text" th:field="*{price}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
